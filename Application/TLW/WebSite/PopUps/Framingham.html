function CalcM_total() {
	var a = eval(document.score.m_age_points.value);
	var b = eval(document.score.m_chol_points.value);
	var c = eval(document.score.m_smoke_points.value);
	var d = eval(document.score.m_HDL_points.value);
	var e = eval(document.score.m_UBP_points.value);
	var f = eval(document.score.m_TBP_points.value);

	document.score.m_total_points.value = a + b + c + d + e + f;
	var g = eval(a + b + c + d + e + f);
	
if (g < 5) {
	document.score.m_total_percent.value = 1;
} else {
	if (g < 7){
		document.score.m_total_percent.value = 2;
	} else {
		if ( g == 7 ) {
			document.score.m_total_percent.value = 3;
		} else {
			if ( g == 8 ) {
				document.score.m_total_percent.value = 4;
			} else {
				if ( g == 9) {
					document.score.m_total_percent.value = 5;
				} else {
					if ( g == 10) {
						document.score.m_total_percent.value = 6;
					} else {
						if (g == 11) {
							document.score.m_total_percent.value = 8;
						} else {
							if (g == 12) {
								document.score.m_total_percent.value = 10;
							} else {
								if (g == 13) {
									document.score.m_total_percent.value = 12;
								} else {
									if (g == 14) {
										document.score.m_total_percent.value = 16;
									} else {
										if (g == 15) {
											document.score.m_total_percent.value = 20;
										} else {
											if (g == 16) {
												document.score.m_total_percent.value = 25;
											} else {
												if (g > 16) {
													document.score.m_total_percent.value = 30;
												}
											}
										}
									}
								}
							}
						}
					}		
				}		
			}		
		}
	}
}
}
